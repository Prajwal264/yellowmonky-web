query FetchAllTeamMembers($teamId: String!) {
  allTeamMembers(teamId: $teamId) {
    id
   	user {
      id
      email
      username
      profileImage
    }
  }
}

query FetchTeamMember($memberId: String!) {
  teamMember(memberId: $memberId) {
    id
   	user {
      id
      email
      username
      profileImage
    }
  }
}

